<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="space-background">
        <h1>Solaris</h1>
        <div class="space"></div>
        <input type="text" placeholder="Enter command..." class="command-input">
        <div class="spaceship">
            <div class="body"></div>
            <div class="engine"></div>
        </div>
    </div>
    <div id="retro-computer">
        <div class="screen">
            <div class="screen-content">
                <h2 id="planet-title"></h2>
                <p id="planet-desc"></p>
                <p id="rest-info"></p>
            </div>
        </div>
    </div>
    
    <div class="planets">
        <div class="solen planet"></div>
        <div class="merkurius planet"></div>
        <div class="venus planet"></div>
        <div class="jorden planet"></div>
        <div class="mars planet"></div>
        <div class="jupiter planet"></div>
        <div class="saturnus planet"></div>
        <div class="uranus planet"></div>
        <div class="neptunus planet"></div>
    </div>
    <div id="box"></div>
    
</body>
</html>
