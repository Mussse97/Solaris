  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Solaris</title>
      <link rel="stylesheet" href="test.css">
      <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <section class="space">
      <article class="space-background">
          <h1 id="solartitle">Solaris</h1>
          <input type="text" placeholder="Skriv in en planet.." class="command-input">
          <section id="intro">
            Utforska galaxen genom att flyga till olika planeter!
          </section>
        
          <article id="rocket">
              <article class="fuselage">
                <section class="nose"></section>
                <article class="head">
                  <span class="window"></span>
                </article>
                <section class="neck"></section>
                <section class="body"></section>
                <section class="reactor"></section>
                <article id="fire">
                  <section class="spark1"></section>
                  <section class="spark2"></section>
                </article>
              </article>
              <section class="left-fin"></section>
              <section class="left-fin-end"></section>
              <section class="right-fin"></section>
              <section class="right-fin-end"></section>
          </article>
      </article>
      <article id="retro-computer">
          <article class="screen">
              <section class="screen-content">
                  <h2 id="planet-title"></h2>
                  <p id="planet-desc"></p>
              </section>
          </article>
          <button id="toggle-info-btn">X</button>
      </article>
      
      <article class="planets">
          <section class="solen planet"></section >
          <section  class="merkurius planet"></section >
          <section  class="venus planet"></section >
          <section  class="jorden planet"></section >
          <section  class="mars planet"></section >
          <section  class="jupiter planet"></section >
          <section  class="saturnus planet"></section >
          <section  class="uranus planet"></section >
          <section  class="neptunus planet"></section>
      </article>
      
          <article class="stars">
            <section class="stars-back"></section>
            <section class="stars-middle"></section>
          </article>
          
    </section>
      
  </body>
  </html>
