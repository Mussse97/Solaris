<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="test.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <section class="space">
    <article class="space-background">
        <h1 id="solartitle">Solaris</h1>
        <input type="text" placeholder="Skriv in en planet.." class="command-input">
        <section id="intro">
          Utforska galaxen genom att flyga till olika planeter!
        </section>
      
        <article id="rocket">
            <div class="fuselage">
              <div class="nose"></div>
              <div class="head">
                <span class="window"></span>
              </div>
              <div class="neck"></div>
              <div class="body"></div>
              <div class="reactor"></div>
              <div id="fire">
                <div class="spark1"></div>
                <div class="spark2"></div>
              </div>
            </div>
            <div class="left-fin"></div>
            <div class="left-fin-end"></div>
            <div class="right-fin"></div>
            <div class="right-fin-end"></div>
        </article>
    </article>
    <div id="retro-computer">
        <div class="screen">
            <div class="screen-content">
                <h2 id="planet-title"></h2>
                <p id="planet-desc"></p>
                <p id="rest-info"></p>
            </div>
        </div>
        <button id="toggle-info-btn">Visa mer info</button>
    </div>
    
    <article class="planets">
        <section class="solen planet"></section >
        <section  class="merkurius planet"></section >
        <section  class="venus planet"></section >
        <section  class="jorden planet"></section >
        <section  class="mars planet"></section >
        <section  class="jupiter planet"></section >
        <section  class="saturnus planet"></section >
        <section  class="uranus planet"></section >
        <section  class="neptunus planet"></section>
    </article>
    
        <article class="stars">
          <section class="stars-back"></section>
          <section class="stars-middle"></section>
        </article>
        
  </section>
    
</body>
</html>
